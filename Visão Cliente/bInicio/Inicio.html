<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="Inicio.js" defer></script>
    <title>Beleza Raiz</title>
</head>
<body>
    <div class="fundo-cinza">
        <!-- LOGO NO TOPO DENTRO DO FUNDO CINZA -->
        <img src="../../imagens/logo (2).png" alt="Logo" class="logo">
    
        <!-- ÁREA BRANCA FIXADA EMBAIXO -->
        <div class="area-branca">
          <div class="linha"></div>

          <h1>Olá <br>(nome)</h1>

          <div class="options">
            <div class="option-item" id="barbeiro" data-option="barbeiro" data-selected="false">
              <div class="icon barber-icon"></div>
              <span>Selecione o barbeiro</span>
              <div class="arrow">›</div>
            </div>
            <div class="option-item" id="servico" data-option="servico" data-selected="false">
              <div class="icon service-icon"></div>
              <span>Selecione o serviço</span>
              <div class="arrow">›</div>
            </div>
            <div class="option-item" id="horario" data-option="horario" data-selected="false">
              <div class="icon schedule-icon"></div>
              <span>Selecione o horário</span>
              <div class="arrow">›</div>
            </div>
          </div>
          
          <button class="btn-agendar" id="btnAgendar" disabled>Agendar</button>


    <!-- NavBar Inferior-->
    <nav class="bottom-nav">
        <a href="#" class="bottom-nav-item active">
            <i class="bi bi-house-door-fill"></i>
        </a>
        <a href="#" class="bottom-nav-item">
            <i class="bi bi-calendar"></i>
        </a>
    </nav>
  
  <!-- MODAL DE BARBEIROS -->
  <div id="modalBarbeiros" class="modal-overlay hidden">
    <div class="modal-content">
      <h3>Selecione o barbeiro</h3>
      <ul class="barbeiro-list">
        <li class="barbeiro-card" data-nome="Daniel Zolin" data-foto="../../imagens/daniel.jpg" data-nota="4.8">
          <img src="../../imagens/daniel.jpg" alt="Daniel Zolin" style="border-radius: 36px;">
          <div class="info">
            <span>Daniel Zolin</span>
            <span class="estrela">⭐ 4.8</span>
          </div>
        </li>
        <li class="barbeiro-card" data-nome="Silvio Santos" data-foto="../../imagens/silvio.jpg" data-nota="4.2">
          <img src="../../imagens/silvio.jpg" alt="Silvio Santos" style="border-radius: 36px;">
          <div class="info">
            <span>Silvio Santos</span>
            <span class="estrela">⭐ 4.2</span>
          </div>
        </li>
        <li class="barbeiro-card" data-nome="Alex Silveira" data-foto="../../imagens/alex.jpg" data-nota="4.5">
          <img src="../../imagens/alex.jpg" alt="Alex Siqueira" style="border-radius: 36px;">
          <div class="info">
            <span>Alex Silveira</span>
            <span class="estrela">⭐ 4.5</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
